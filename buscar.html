<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adoptar — TagMyPet</title>

  <!-- Fuente -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="adoptar.css" />
</head>
<body>
  <main>
    <h1>Buscar a tu nuevo compañero peludo</h1>

    <div class="filtros">
      <select id="edad">
        <option value="">Todas</option>
        <option value="cachorro">Cachorro</option>
        <option value="adulto">Adulto</option>
        <option value="senior">Senior</option>
      </select>

      <select id="raza">
        <option value="">Todas las razas</option>
        <option value="Labrador">Labrador</option>
        <option value="Beagle">Beagle</option>
        <option value="Mestizo">Mestizo</option>
      </select>

      <button id="buscar">Buscar</button>
    </div>

    <div id="resultados" class="grid"></div>
    <p id="mensaje" class="vacio" hidden>No se encontraron mascotas en ese rango de edad.</p>
  </main>

  <script src="src/buscar.js"></script>
</body>
</html>
